	<body>
		<div class="card-deck">
<!-- first div: user can specify color using javascript -->
			<div class="card">
				<div class="card-body">
					<div id="one">
						Div One
					</div>
					<h5 class="card-title">
						Type a color below and see Div One change.
					</h5>
					<input type="text" name="color" id="color"> <br> 
					<div class="card-footer">
						<button type="button" id="changeColor" onclick="changeBackground(color)">
							Change Color
						</button>
					</div>
				</div>
			</div>
			<br> 
<!-- second div: user can specify color using jquery -->
			<div class="card">
				<div class="card-body">
					<div id="two">
						Div Two
					</div>
					<h5 class="card-title">
						Type a color below and watch Div Two change.
					</h5>
					<input type="text" name="color2" id="color2"> <br> 
					<div class="card-footer">
						<button id="changeColor2">
							Change Color
						</button>
					</div>
				</div>
			</div>
			<br> 
<!-- third div: jquery button fades in and out -->
			<div class="card">
				<div class="card-body">
					<div id="three">
						Div Three
					</div>
					<h5 class="card-title">
						Click to watch Div Three fade in and out.
					</h5>
					<div class="card-footer">
						<button id="button3">
							See Visibility
						</button>
					</div>
				</div>
